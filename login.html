<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tablero Electoral</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Tablero Electoral</h1>
                <p>Inicia sesión para continuar</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">Iniciar Sesión</span>
                    <span class="button-loading" style="display: none;">
                        <span class="loading-spinner"></span>
                        Validando...
                    </span>
                </button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <p class="demo-credentials">
                    <strong>Credenciales de prueba:</strong><br>
                    Usuario: <code>admin</code> | Contraseña: <code>admin123</code><br>
                    Usuario: <code>usuario</code> | Contraseña: <code>usuario123</code>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="components/notifications/NotificationSystem.js"></script>
    <script src="components/AuthManager.js"></script>
    <script>
        // Inicializar sistema de notificaciones
        const notifications = new NotificationSystem();
        window.notifications = notifications;
        
        // Verificar si ya está autenticado
        if (window.authManager.isAuthenticated) {
            window.location.href = 'index.html';
        }
        
        // Manejar submit del formulario
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const button = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            
            // Mostrar estado de carga
            button.disabled = true;
            button.querySelector('.button-text').style.display = 'none';
            button.querySelector('.button-loading').style.display = 'flex';
            errorMessage.style.display = 'none';
            
            // Simular delay de validación (como un backend real)
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Intentar login
            const success = window.authManager.login(username, password);
            
            if (success) {
                // Login exitoso - redirigir
                window.location.href = 'index.html';
            } else {
                // Error de login
                errorMessage.textContent = 'Usuario o contraseña incorrectos';
                errorMessage.style.display = 'block';
                
                // Shake animation para el formulario
                document.querySelector('.login-card').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.login-card').classList.remove('shake');
                }, 500);
                
                // Resetear botón
                button.disabled = false;
                button.querySelector('.button-text').style.display = 'inline';
                button.querySelector('.button-loading').style.display = 'none';
                
                // Focus en el campo de usuario
                document.getElementById('username').focus();
                document.getElementById('username').select();
            }
        });
        
        // Focus automático en el campo de usuario
        document.getElementById('username').focus();
    </script>
</body>
</html>
