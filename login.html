<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tablero Electoral</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Tablero Electoral</h1>
                <p>Inicia sesión para continuar</p>
            </div>

            <!-- Botón Google -->
            <a href="https://back-electoral.onrender.com/login" class="google-login-link">
              <button type="button" class="login-google-btn">
                <img src="https://cdn.jsdelivr.net/gh/tabatatgr/tablero_electoral@main/static/img/google-icon.svg" style="height:20px;vertical-align:middle;margin-right:8px;">
                Iniciar sesión con Google
              </button>
            </a>
            
            <div class="login-footer">
                <p class="demo-credentials">
                    <strong>Credenciales de prueba:</strong><br>
                    Usuario: <code>admin</code> | Contraseña: <code>admin123</code><br>
                    Usuario: <code>usuario</code> | Contraseña: <code>usuario123</code>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="components/notifications/NotificationSystem.js"></script>
    <script src="components/AuthManager.js"></script>
    <script>
        const notifications = new NotificationSystem();
        window.notifications = notifications;
        
        if (window.authManager.isAuthenticated) {
            window.location.href = 'index.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const button = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            
            button.disabled = true;
            button.querySelector('.button-text').style.display = 'none';
            button.querySelector('.button-loading').style.display = 'flex';
            errorMessage.style.display = 'none';
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            const success = window.authManager.login(username, password);
            
            if (success) {
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Usuario o contraseña incorrectos';
                errorMessage.style.display = 'block';
                document.querySelector('.login-card').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.login-card').classList.remove('shake');
                }, 500);
                button.disabled = false;
                button.querySelector('.button-text').style.display = 'inline';
                button.querySelector('.button-loading').style.display = 'none';
                document.getElementById('username').focus();
                document.getElementById('username').select();
            }
        });
        
        document.getElementById('username').focus();
    </script>
</body>
</html>
