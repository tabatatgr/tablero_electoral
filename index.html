<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Electoral - Impacto de Reformas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/IndicadorBox/IndicadorBox.css">
    <link rel="stylesheet" href="components/DashboardHeader/DashboardHeader.css">
    <link rel="stylesheet" href="components/ControlSidebar.css">
    <link rel="stylesheet" href="components/DashboardTitle.css">
    <link rel="stylesheet" href="components/SeatChart.css">
    <script type="module" src="components/IndicadorBox/index.js"></script>
    <script type="module" src="components/DashboardHeader/DashboardHeader.js"></script>
    <script type="module" src="components/ControlSidebar.js"></script>
    <script type="module" src="components/DashboardTitle.js"></script>
    <script type="module" src="components/SeatChart.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="root">
        <dashboard-header></dashboard-header>
        <div class="layout-container">
            <control-sidebar id="control-sidebar"></control-sidebar>
            <dashboard-title>
                <div class="indicadores-resumen">
                    <indicador-box etiqueta="Total de escaños" valor="128"></indicador-box>
                    <indicador-box etiqueta="% votos vs % escaños" valor="±2.1%"></indicador-box>
                    <indicador-box etiqueta="Índice de Gallagher" valor="5.2"></indicador-box>
                    <indicador-box etiqueta="Totales del Sistema" valor="60.1M"></indicador-box>
                    <indicador-box etiqueta="Umbral de representación" valor="8pp"></indicador-box>
                </div>
                <seat-chart></seat-chart>
            </dashboard-title>
            <!-- Main Content Area -->
            <div class="main-content">
            </div>
        </div> <!-- End layout-container -->
    </div>
</body>
</html>
