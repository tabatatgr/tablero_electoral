<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Electoral - Impacto de Reformas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/IndicadorBox/IndicadorBox.css">
    <link rel="stylesheet" href="components/DashboardHeader/DashboardHeader.css">
    <link rel="stylesheet" href="components/panel_control/ControlSidebar.css">
    <link rel="stylesheet" href="components/titulo/DashboardTitle.css">
    <link rel="stylesheet" href="components/seat_chart/SeatChart.css">
    <script type="module" src="components/IndicadorBox/index.js"></script>
    <script type="module" src="components/DashboardHeader/DashboardHeader.js"></script>
    <script type="module" src="components/panel_control/ControlSidebar.js"></script>
    <script type="module" src="components/titulo/DashboardTitle.js"></script>
    <script type="module" src="components/seat_chart/SeatChart.js"></script>
    <script src="scripts/script_general/script.js"></script>
</head>
<body>
    <div class="root">
        <dashboard-header></dashboard-header>
        <div class="layout-container">
            <control-sidebar id="control-sidebar"></control-sidebar>
            <div class="main-content" style="width: 100%; display: flex; align-self: stretch;">
            <dashboard-title style="display: flex; flex: 1 0 auto; align-self: stretch;">
                <div class="indicadores-resumen">
                    <indicador-box etiqueta="Total de escaños" valor="128"></indicador-box>
                    <indicador-box 
                        etiqueta="Proporcionalidad" 
                        valor="±2.1%" 
                        tooltip="Diferencia promedio entre el porcentaje de votos obtenidos por cada partido y el porcentaje de escaños asignados. Un valor bajo indica mayor proporcionalidad electoral.">
                    </indicador-box>
                    <indicador-box 
                        etiqueta="Índice de Gallagher" 
                        valor="5.2"
                        tooltip="Mide la desproporcionalidad del sistema electoral. Valores entre 0-5 indican alta proporcionalidad, 5-15 moderada, y >15 baja proporcionalidad.">
                    </indicador-box>
                    <indicador-box 
                        etiqueta="Votos válidos" 
                        valor="60.1M"
                        tooltip="Total de votos válidos contabilizados en la elección (excluye votos nulos y en blanco).">
                    </indicador-box>
                </div>
                <seat-chart style="display: flex; align-self: stretch;"></seat-chart>
            </dashboard-title>
            <!-- Main Content Area -->
            </div>
        </div>
    </div>
</body>
</html>
